<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
    />

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Space travel - Our crew is ready for you</title>

    <!-- CUSTOM JS -->
    <script src="./js/navigation.js" defer></script>
    <script src="./js/underline.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="primary-header d-flex gap">
      <!-- LOGO -->
      <div class="primary-header__logo-box">
        <img
          src="./assets/shared/logo.svg"
          alt="Space travel logo"
          class="primary-header__logo"
        />
      </div>

      <!-- Hamburger Icon -->
      <div class="hamburger-icon" aria-controls="primary-navigation">
        <span class="sr-only">Menu</span>
        <div class="hamburger-icon__layer hamburger-icon__layer--top"></div>
        <div class="hamburger-icon__layer hamburger-icon__layer--middle"></div>
        <div class="hamburger-icon__layer hamburger-icon__layer--bottom"></div>
      </div>

      <!-- PRIMARY NAVIGATION -->
      <nav
        class="primary-navigation"
        id="primary-navigation"
        aria-expanded="false"
      >
        <ul class="primary-navigation__list d-flex gap">
          <li class="primary-navigation__item underline" data-page="">
            <a
              href="/"
              class="primary-navigation__link font-family-primary-conds font-size-300 letter-spacing-medium no-underline text-uppercase"
            >
              <span class="primary-navigation__link--bold">00</span>home</a
            >
          </li>
          <li class="primary-navigation__item" data-page="destination">
            <a
              href="destination.html"
              class="primary-navigation__link font-family-primary-conds font-size-300 letter-spacing-medium no-underline text-uppercase"
              ><span class="primary-navigation__link--bold">01</span
              >destination</a
            >
          </li>
          <li class="primary-navigation__item" data-page="crew">
            <a
              href="crew.html"
              class="primary-navigation__link font-family-primary-conds font-size-300 letter-spacing-medium no-underline text-uppercase"
              ><span class="primary-navigation__link--bold">02</span>crew</a
            >
          </li>
          <li class="primary-navigation__item" data-page="technology">
            <a
              href="technology.html"
              class="primary-navigation__link font-family-primary-conds font-size-300 letter-spacing-medium no-underline text-uppercase"
              ><span class="primary-navigation__link--bold">03</span
              >technology</a
            >
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
