          <li class="primary-navigation__item">

              >destination</a
            >
          </li>
          <li class="primary-navigation__item">
            <a
              href="crew.html"
              class="primary-navigation__link font-family-primary-conds font-size-300 letter-spacing-medium no-underline text-uppercase"
              data-tab="child"
              ><span class="primary-navigation__link--bold" data-tab="child"

            >
          </li>
          <li class="primary-navigation__item">
            <a
              href="technology.html"

              data-tab="child"
              ><span class="primary-navigation__link--bold" data-tab="child"

              >technology</a
            >
          </li>
        </ul>
      </nav>
